     <body>
     <h1>Alugue Sua loja</h1>
         <form method="post"
           action="pagina2.html">
        <div>
         Nome: <input type="text" id="nome"
                      name="nome"
                      placeholder="Digite o seu nome"/>
         </div>
         
             
         <div>
         Email: <input type="email" id="email"
                       name="email"
                       placeholder="Digite o seu email"/>
         </div>
         <div>
         Telefone Fixo: <input type="text" id="telefone_fixo"
                               name="telefone"
                               placeholder="Digite seu telefone"/>
         </div>
         <div>   
         Telefone Celular: <input type="text" id="telefone_celular"
                                  name="celular"
                                  placeholder="Digite o seu celular"/>
         <div>
         Mensagem: <textarea name="mensagem" cols="20"
                            rows="30" maxlength="100"></textarea>
         </div>                     
                    
         <input type="Submit" value="Enviar"/>
         <input type="reset" value="Limpar"/>
              </body>
